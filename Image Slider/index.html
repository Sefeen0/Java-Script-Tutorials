<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img-container">
      <div id="num" class="num"></div>
      <img src="images/work-01.jpg" alt="design" />
      <img src="images/work-02.jpg" alt="design" />
      <img src="images/work-03.jpg" alt="design" />
      <img src="images/work-04.jpg" alt="design" />
      <img src="images/work-05.jpg" alt="design" />
      <img src="images/work-06.jpg" alt="design" />
      <img src="images/work-07.jpg" alt="design" />
      <img src="images/work-08.jpg" alt="design" />
    </div>
    <div class="control">
      <span id="prev" class="prev">previous</span>
      <span id="list" class="list"> </span>
      <div id="next" class="next">next</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

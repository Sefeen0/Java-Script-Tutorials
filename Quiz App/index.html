<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="control">
      <div class="text">
        <h1>choose your programming language</h1>
        <p>enjoy with your quiz</p>
      </div>
      <button class="html">html</button>
      <button class="java">java script</button>
      <button class="css">css</button>
    </div>
    <div class="container">
      <div class="info">
        <span class="cat">category : </span>
        <span class="count">Question count : </span>
      </div>
      <div class="ques"></div>
      <div class="answers"></div>
      <button class="submit">submit answer</button>
      <div class="bullets">
        <span class="list"> </span>
        <span class="time"></span>
      </div>
      <div class="result"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>

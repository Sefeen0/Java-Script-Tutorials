<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="control">
      <div class="text">
        <h1>game over</h1>
        <p></p>
      </div>
      <button class="try">try again</button>
    </div>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman Game</div>
        <div class="category">word from : <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangeman">
          <div class="the-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="gues-letters"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

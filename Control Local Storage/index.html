<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Local Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input id="key" type="text" placeholder="key of local storage item" />
      <input id="value" type="text" placeholder="value of local storage item" />
      <div class="buttons">
        <span class="check">check item</span>
        <span class="add">add item</span>
        <span class="del">delete item</span>
        <span class="show">show item</span>
      </div>
      <div class="result">
        <span class="res">result here</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

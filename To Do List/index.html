<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert">
      <h2>please don't leave input empty</h2>
      <span class="ok">ok</span>
    </div>
    <div class="container">
      <div class="add">
        <input type="text" />
        <button>+</button>
      </div>
      <div class="content">
        <span class="no">no tasks to show</span>
      </div>
    </div>
    <div class="status">
      <span class="count"> tasks : <span>0</span> </span>
      <span class="del-all">delete all</span>
      <span class="finish-all">finish all</span>
      <span class="completed"> completed : <span>0</span> </span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
